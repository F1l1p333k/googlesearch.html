<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Image Search</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top-links">
<a href="index.html">Google Search</a>
</div>


<div class="centered">

</div>
</form>
</div>
</body>
</html>
